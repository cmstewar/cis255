<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style>
	div {
		color: red;
		}
	span {
		color: blue;
		}
	</style>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<div></div>
<span></span>

<h1>The XMLHttpRequest Object</h1>

<p id="demo">Let AJAX change this text.</p>

<button type="button" onclick="showByRoom(myArray);">Change Content</button>
<button type="button" onclick="showDoc(obj);">Change Content2</button>

<script>
rt = " ";
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
      rt = this.responseText;
      obj = JSON.parse(rt); 
    }
  };
  xhttp.open("GET", "junk.txt", true);
  xhttp.send();
}
function showDoc(obj){
  xx = "";
    for(var i =0; i < obj.courses.length ; i++) 
        xx = xx + obj.courses[i].prefix + " " 
	         + obj.courses[i].courseNumber + " " 
			 + obj.courses[i].meetingTimes[0].building + " " 
			 + obj.courses[i].meetingTimes[0].room +" <br>";
    document.getElementById("demo").innerHTML = xx;
}
function sortByRoom(a, b){
	const roomA = a.meetingTimes.room;
	const roomB = b.meetingTimes.room;

	let comparison = 0;
	if (roomA > roomB)
		{
			comparison = 1;
		}
	else if (roomA < roomB)
		{
			comparison = -1;
		}
	return comparison;

 myArray = obj.courses.meetingTimes.room.sort(showByRoom(a, b));
	

}
function showByRoom(myArray){
	var first = myArray[0];
	$( "div" ).text( first.join( "- "));
	var second = myArray[1];
	$( "span" ).text( second.join( "- "));
	var third = myArray[2];
	$( "div" ).text( third.join( "- "));

	document.getElementById("demo").innerHTML = myArray;

}
</script>

</body>
</html>
